<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
   </ion-buttons>  
  </ion-toolbar> 
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let historia of historias">
      <ion-label>
        <h2>{{ historia.titulo }}</h2>
        <p>{{ historia.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
