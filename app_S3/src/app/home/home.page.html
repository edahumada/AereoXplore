<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
   </ion-buttons>  
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="custom-card">
    <ion-card-header class="custom-card-header">
      <ion-card-title>Detalles de Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content class="custom-card-content">
      <div id="user">
        <p>Usuario: {{ email }}</p> 
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list class="custom-list">
    <ion-list-header class="custom-list-header">
      <ion-label>Aviones Disponibles</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let avion of aviones" (click)="mostrarAlerta(avion)" class="custom-list-item">
      <ion-label>
        <h2>{{ avion.nombre }} - {{ avion.modelo }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
