<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">AereoXplore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/img/a320.png" alt="Logo" class="logo-image" />
    </div>

    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">¡Bienvenido a AereoXplore!</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Inicia sesión para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="full" class="input-item">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" type="email" clear-input></ion-input>
        </ion-item>

        <ion-item lines="full" class="input-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" clear-input></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login()" class="login-button" color="primary">
          Iniciar sesión
        </ion-button>

        <ion-button expand="block" fill="clear" color="medium" class="forgot-password-button">
          ¿Olvidaste tu contraseña?
        </ion-button>

        <ion-button expand="block" fill="outline" color="primary" (click)="goToRegister()" class="register-button">
          ¿No tienes cuenta? Regístrate
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
